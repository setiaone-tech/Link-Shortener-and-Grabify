<!DOCTYPE html>
<html>
	<head>
		<title>ONECHAN Shortener</title>
		<link rel="stylesheet" type="text/css" href="/static/css/styles.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link rel="stylesheet" href="/static/css/font-awesome/css/font-awesome.min.css">
		<meta name="viewport" content="width = device-width, initial-scale = 1.0">
	</head>
	<body>
		<header>
			<img class="logo" src="/static/img/logo.png" alt="logo-onechan">
			<nav>
				<ul class="nav_links">
					<a class="cta" href="/logout"><i class="fa fa-power-off fa-lg" aria-hidden="true"></i></a>
				</ul>
			</nav>
		</header>
		<section class="banner-area">
			<div class="banner-img"></div>
				<h1>ONECHAN Shortener</h1>
				<p>Selamat Datang, {{ user }}</p>
				<form method="post" action="/send">
					<div id="urlSebelum" class="input-group mb-3">
					  <input type="text" name="url" class="form-control" placeholder="Pendekan URL kamu disini ..." aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
					  <button type="submit" name="shorten" class="btn btn-primary">SUBMIT</button>
					  <input type="text" class="form-control" value={{ hasil }} onclick="this.select()" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
					</div>
				</form>
		</section>
		<footer>
			<p>Copyright &copy; 2021 OneChan. All Rights Reserved.</p>
		</footer>
	</body>
</html>
